<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox Walking Directions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2hhcmt0YXRvIiwiYSI6ImNtZGF3MjA1MzBueXgybW9pZGN2ZnptbHUifQ.Q1-o6C7ffwx9H9LKeBA_OQ';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-111.6565, 40.2550], // Approx BYUI campus coordinates
      zoom: 15
    });

    map.addControl(new mapboxgl.NavigationControl());

    // Add markers for example buildings
    new mapboxgl.Marker().setLngLat([-111.6565, 40.2550]).addTo(map);
    new mapboxgl.Marker().setLngLat([-111.6540, 40.2570]).addTo(map);

    // TODO: Add walking directions later
  </script>
</body>
</html>
